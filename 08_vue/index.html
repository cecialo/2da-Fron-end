<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            {{ message }}

            <btn-demo initial=0></btn-demo>
            <btn-demo initial=5></btn-demo>
            <btn-demo initial=8></btn-demo>
        </div>

        <script>
            Vue.component('btn-demo', {
              props: ['initial'],
              data: function(){
                  return {
                      counter: 0
                  }
              },
              template: `
                  <div class="number-counter">
                      <button v-on:click="add()">+</button>
                      <span>{{parseInt(initial) + counter}}</span>
                      <button v-on:click="minus()">-</button>
                  </div>
                  `,
              methods: {
                  add: function() {
                      this.counter = this.counter + 1;
                  },
                  minus: function() {
                      this.counter = this.counter - 1;
                  }
              }

          })
        </script>
        <script>
        	var app = new Vue({
              el: "#app",
              data: {
                  message: 'Hello World! '
              }
          })
        </script>
        
    </body>
</html>
